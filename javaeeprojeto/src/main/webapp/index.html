<!DOCTYPE html>
<html>

    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="resources/angular.js"></script>
        <script src="resources/myapp.js"></script>
    </head>

    <body ng-app="JavaEEApp">

        <h1>Hello World! :(</h1>

        <div ng-controller="ChamadoController as controller">
            
            <div style="border: 1px solid black" ng-show="chamado">
                <label for="chamadoId">ID: </label>
                <input type="number" id="chamadoId" ng-model="chamado.id" disabled><br>
                <label for="assunto">ASSUNTO: </label>
                <input type="text" id="assunto" ng-model="chamado.assunto" ><br>
                <label for="mensagem">MENSAGEM: </label>
                <textarea type="text" id="mensagem" ng-model="chamado.mensagem" ></textarea><br>
                <button type="button" ng-click="salvar(chamado)">Salvar</button>
                <button type="button" ng-click="chamado = undefined">Cancelar</button>
            </div>
            
            <div style="border: 1px solid black;"
                 ng-show="!chamado">
                <button type="button" ng-click="novo()">Novo Chamado</button><br>
                <br>
                <table style="border: 1px solid black">
                    <tr>
                        <th>ID</th>
                        <th>Assunto</th>
                        <th>Status</th>
                        <th>Mensagem</th>
                        <th>Opções</th>
                    </tr>
                    <tr data-ng-repeat="chamado in chamados">
                        <td>{{chamado.id}}</td>
                        <td>{{chamado.assunto}}</td>
                        <td>{{chamado.status}}</td>
                        <td>{{chamado.mensagem}}</td>
                        <td>
                            <button type="button" ng-click="alterar(chamado)">Alterar</button>
                            <button type="button" ng-click="deletar(chamado)">Excluir</button>
                            <button type="button" 
                                    ng-show="chamado.status !== 'FECHADO'"
                                    ng-click="concluir(chamado)">Concluir</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
